<mat-drawer-container>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>

  <mat-drawer mode="over" [opened]="$drawer.showDrawer$ | async" position="end" disableClose>
    <router-outlet name="drawer"></router-outlet>
  </mat-drawer>

</mat-drawer-container>

<div *ngIf="$modal.showModal$ | async" class="modal-container">
  <router-outlet name="modal"></router-outlet>
</div>
