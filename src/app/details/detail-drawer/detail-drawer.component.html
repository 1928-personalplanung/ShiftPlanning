<div class="maindetails" [class.hasData]="(this.worker | async)">

  <i class="material-icons closer click" (click)="this.close()">close</i>
  <div class="content">

    <div>
      <h1>{{(this.worker | async)?.name}}</h1>
    </div>
    <div class="rating">
      <h3>Gef√§hrdung</h3>
      <div class="bars">
        <div class="blankbar"></div>
        <div class="scorebar" [style.clipPath]="this.ratingStyle"></div>
      </div>

    </div>
    <div class="hours" *ngIf="this.worker | async as myWorker">
      <span>{{myWorker?.hoursWorkedInCurrentMonth + ' / ' + myWorker?.workMode.hoursPerMonth + ' Stunden geplant'}}</span>
      <mat-progress-bar
        [value]="(myWorker?.hoursWorkedInCurrentMonth / myWorker?.workMode.hoursPerMonth) * 100"

      ></mat-progress-bar>
    </div>

    <div>
      <h3>Letzte 3 Schichten</h3>
      <ul>
        <li *ngFor="let s of this.data.shifts">
          {{s}}
        </li>
      </ul>
    </div>

    <div class="adding">
      <h3>Abwesenheit</h3>
      <ul>
        <li class="holiday">Urlaub - 10.10.2010</li>
        <li class="sickness">Krank - 10.10.2010</li>
        <li class="holiday">Urlaub - 10.10.2010</li>
      </ul>
      <button mat-fab (click)="modal.open('offtime')"><i class="material-icons">add</i></button>
    </div>
  </div>
</div>
